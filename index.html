<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clickable Boxes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      gap: 20px;
    }

    .box {
      background-color: #4CAF50;
      color: white;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, background-color 0.3s;
    }

    .box:hover {
      transform: scale(1.05);
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="page1.html" class="box">1</a>
    <a href="page2.html" class="box">2</a>
    <a href="page3.html" class="box">3</a>
  </div>
</body>
</html>
