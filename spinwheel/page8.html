 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Day Celebration</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Charming animated background */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #f6d365, #fda085, #84fab0, #8fd3f4);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 64px;
      color: #00000;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 40px;
      animation: fadeSlideIn 1.5s ease forwards;
    }

    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .student-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 50px;
      opacity: 0;
      animation: fadeSlideIn 1.5s ease forwards;
      animation-delay: 1.5s;
      animation-fill-mode: both;
    }

    .student {
      padding: 16px 24px;
      border-radius: 14px;
      font-size: 20px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: black;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      animation: floatFade 2s ease-in-out infinite alternate;
    }

    .student:hover {
      transform: scale(1.08);
    }

    /* Colorful backgrounds for variety */
    .student:nth-child(1) { background: linear-gradient(45deg, #ff6b6b, #f06595); }
    .student:nth-child(2) { background: linear-gradient(45deg, #6a89cc, #82ccdd); }
    .student:nth-child(3) { background: linear-gradient(45deg, #f6d365, #fda085); }
    .student:nth-child(4) { background: linear-gradient(45deg, #70e1f5, #ffd194); }
    .student:nth-child(5) { background: linear-gradient(45deg, #f093fb, #f5576c); }
    .student:nth-child(6) { background: linear-gradient(45deg, #ff9a9e, #fecfef); }
    .student:nth-child(7) { background: linear-gradient(45deg, #c3cfe2, #c3cfe2); }
    .student:nth-child(8) { background: linear-gradient(45deg, #d4fc79, #96e6a1); }
    .student:nth-child(9) { background: linear-gradient(45deg, #fddb92, #d1fdff); }
    .student:nth-child(10) { background: linear-gradient(45deg, #84fab0, #8fd3f4); }

    @keyframes floatFade {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }

    .mystery-container {
      position: relative;
      display: inline-block;
      animation: fadeSlideIn 1.5s ease forwards, float 3s ease-in-out infinite;
      animation-delay: 1.8s, 3s;
      opacity: 0;
    }

    .mystery-box {
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 200px;
    }

    .mystery-box:hover {
      transform: scale(1.1);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .label {
      margin-top: 14px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      animation: fadeSlideIn 1.5s ease forwards;
      animation-delay: 2s;
      opacity: 0;
    }

    @keyframes popEffect {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .pop {
      animation: popEffect 0.6s ease;
    }
  </style>
</head>
<body>

  <h1>Fresh Start Fiesta</h1>

  <div class="student-list">
    <div class="student">Fifa</div>
  </div>

  <div class="mystery-container" onclick="animateMysteryBox()">
    <img src="giftbox.png" alt="Mystery Box" class="mystery-box" id="mysteryBox">
  </div>

  <div class="label" id="surpriseText">Click the Mystery Box!</div>

  <script>
    function animateMysteryBox() {
      const box = document.getElementById('mysteryBox');
      const label = document.getElementById('surpriseText');

      box.classList.add('pop');
      label.textContent = "ðŸŽ‰ Surprise! ðŸŽ‰";

      setTimeout(() => {
        window.location.href = 'task8.html';
      }, 1800);
    }
  </script>

</body>
</html>
