  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Malayalam:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Noto Serif Malayalam', serif;
      background: linear-gradient(135deg, #e0ccff, #f9f5e3);
      overflow: hidden;
      position: relative;
      height: 100vh;

    .title-box {
      background-color: rgba(255, 255, 255, 0.92);
      border: 4px solid #7b2cbf; /* Changed from rose to royal purple */
      border-radius: 30px;
      padding: 50px 70px;

      position: relative;

    .title-box h1 {
      font-size: 50px;
      color: #5a189a; /* Deep purple */
      margin: 0;
      animation: blowUp 3s ease-in-out infinite alternate;

    .title-box p {
      color: #444;
      font-size: 20px;
      margin-top: 15px;
    }

    .emojis {
      font-size: 30px;
      margin-top: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes blowUp {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    @keyframes blow {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://i.imgur.com/lJWaHqD.png') no-repeat center/contain;
      animation: blow 12s linear infinite;
      opacity: 0.7;
    }
